<ion-tabs>

  <ion-tab-bar mode="ios" slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon aria-hidden="true" name="calendar"></ion-icon>
      <ion-label>Programme</ion-label>
      <ion-badge color="warning" *ngIf="isNewProgram">0</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="news">
      <ion-icon aria-hidden="true" name="newspaper"></ion-icon>
      <ion-label>Actualités</ion-label>
      <ion-badge color="warning" *ngIf="isNewActus">0</ion-badge>

    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon aria-hidden="true" name="bar-chart"></ion-icon>
      <ion-label>Mes états</ion-label>
      <ion-badge color="warning" *ngIf="isNewStates">0</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>Profil</ion-label>
      <ion-badge color="warning" *ngIf="isNewProfil">0</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
