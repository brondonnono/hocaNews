<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>
      Programme de la semaine
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Programme de la semaine</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list #activityList [hidden]="!showActivity">
    <ion-item-group *ngFor="let program of programs">
      <ion-item-divider sticky>
        <ion-label>
          {{dateParser.parseToLocalStringFR(dateParser.getFormattedDate(program.date))}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let activity of program.listActivities" #slidingItem>
        <ion-item routerLink="/app/tabs/schedule/activity/{{activity.id}}">
          <ion-label>
            <h3>{{activity.title}}</h3>
            <p>
              {{activity.timeStart}} &mdash; {{activity.timeEnd}} : {{activity.location}}
            </p>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

  <ion-list-header [hidden]="showActivity">
    Aucune activité programmée pour le moment
  </ion-list-header>

</ion-content>
