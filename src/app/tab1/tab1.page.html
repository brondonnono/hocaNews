<ion-content [fullscreen]="true">
  <ion-list #activityList [hidden]="!showActivity">
    <ion-item-group *ngFor="let program of programs">
      <ion-item-divider sticky>
        <ion-label>
          {{dateParser.parseToLocalFr(dateParser.getFormattedDate(program.date), 'short')}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let activity of program.listActivities">
        <ion-item routerLink="/app/tabs/tab1/activity/{{activity.id}}">
          <ion-label>
            <h3>{{activity.title}}</h3>
            <p>
              {{activity.timeStart}} &mdash; {{activity.timeEnd}} : {{activity.location}}
            </p>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
  <ion-list-header [hidden]="showActivity">
    Aucune activité programmée pour le moment
  </ion-list-header>
</ion-content>
