<ion-content [fullscreen]="true">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Mes états</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-grid>
        <ion-row>
            <ion-col size="6">
                <ion-card mode="ios" routerLink="visualize/order">
                    <ion-card-header class="actu-img-box ">
                        <ion-img src="assets/placeholder.png" title="Actualite image" alt="Actualite image"></ion-img>
                    </ion-card-header>
                    <ion-card-content class="actu-text-box orange_bg">
                        <ion-card-subtitle class="medium text-center">Odre cotisation</ion-card-subtitle>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card mode="ios" routerLink="visualize/state">
                    <ion-card-header class="actu-img-box">
                        <ion-img src="assets/placeholder.png" title="Actualite image" alt="Actualite image"></ion-img>
                    </ion-card-header>
                    <ion-card-content class="actu-text-box orange_bg">
                        <ion-card-subtitle class="medium text-center">Etat cotisation</ion-card-subtitle>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card mode="ios" routerLink="visualize/bank">
                    <ion-card-header class="actu-img-box">
                        <ion-img src="assets/placeholder.png" title="Actualite image" alt="Actualite image"></ion-img>
                    </ion-card-header>
                    <ion-card-content class="actu-text-box orange_bg">
                        <ion-card-subtitle class="medium text-center">Banque</ion-card-subtitle>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card mode="ios" routerLink="visualize/presence">
                    <ion-card-header class="actu-img-box">
                        <ion-img src="assets/placeholder.png" title="Actualite image" alt="Actualite image"></ion-img>
                    </ion-card-header>
                    <ion-card-content class="actu-text-box orange_bg">
                        <ion-card-subtitle class="medium text-center">Présence</ion-card-subtitle>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card mode="ios" routerLink="visualize/fond">
                    <ion-card-header class="actu-img-box">
                        <ion-img src="assets/placeholder.png" title="Actualite image" alt="Actualite image"></ion-img>
                    </ion-card-header>
                    <ion-card-content class="actu-text-box orange_bg">
                        <ion-card-subtitle class="medium text-center">Fond</ion-card-subtitle>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
