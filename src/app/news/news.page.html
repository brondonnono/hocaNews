<ion-content [fullscreen]="true">
    <ion-searchbar></ion-searchbar>
    <ion-grid *ngIf="actualities.length > 0">
        <ion-row>
            <ion-col size="6" *ngFor="let actuality of actualities">
                <ion-card mode="ios">
                    <ion-card-header>
                        <ion-img src="assets/icon/favicon.png" title="Actualite image" alt="Actualite image"></ion-img>
                    </ion-card-header>
                    <ion-card-content>
                        <p>{{actuality.title.substr(0, 20).concat('.........')}}</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list-header *ngIf="actualities.length === 0">
        Aucune actualit√© pour le moment
    </ion-list-header>
</ion-content>
