<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>A propos</ion-title>
    </ion-toolbar>
  </ion-header>

  <swiper-container [modules]="swiperModules" #swiper [autoplay]="autoplay" [pagination]="true" [slidesPerView]="1"
    [loop]="true" effect="coverflow">
    <swiper-slide>
      <div class="swiper-zoom-container">
        <ion-img src="assets/placeholder.png"></ion-img>
      </div>
    </swiper-slide>
    <swiper-slide>
      <div class="swiper-zoom-container">
        <ion-img src="assets/profil.png"></ion-img>
      </div>
    </swiper-slide>
    <swiper-slide>
      <div class="swiper-zoom-container">
        <ion-img src="assets/logo_t.png"></ion-img>
      </div>
    </swiper-slide>
  </swiper-container>

  <ion-list class="ion-padding text-justify ft_regular">
    <ion-item>
      <ion-text>
        Description de l'application, parler de nous.
        Description de l'application, parler de nous.
        Description de l'application, parler de nous.
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-title class="text-center">Réalisé par</ion-title>
    </ion-item>
    <ion-item lines="none">
      <ion-row>
        <ion-col size="6">
          <ion-card class="text-center">
            <ion-card-header>
              <img class="profil-img" src="assets/profil.png">
            </ion-card-header>
            <ion-card-content>
              <h4>Brondon NONO</h4>
              <h5 class="ft_semibold">Développeur Web et Mobile</h5>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
